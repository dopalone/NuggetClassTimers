<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheet</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffffff;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #353535;
        }

        tr:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
    <h1>Spell Cheat Sheet</h1>
    <table>
        <tr>
            <th>Shortcut</th>
            <th>Spell</th>
        </tr>
        <tr><td>Sac</td><td>Divine Sacrifice</td></tr>
        <tr><td>Pow</td><td>Power Infusion</td></tr>
        <tr><td>Eva</td><td>Evangelism</td></tr>
        <tr><td>Psu</td><td>Pain Suppression</td></tr>
        <tr><td>Pwb</td><td>Power Word: Barrier</td></tr>
        <tr><td>Pws</td><td>Power Word: Shield</td></tr>
        <tr><td>Mds</td><td>Mass Dispel</td></tr>
        <tr><td>Pur</td><td>Purify</td></tr>
        <tr><td>Hal</td><td>Halo</td></tr>
        <tr><td>Sdf</td><td>Shadowfiend</td></tr>
        <tr><td>Fir</td><td>Fireball</td></tr>
        <tr><td>Ice</td><td>Ice Lance</td></tr>
    </table>
</body>
</html>
